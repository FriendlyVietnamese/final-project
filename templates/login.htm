    <title>Đăng nhập</title>

    <div class="d-flex justify-content-center">
        <div class="mt-5 btn1 bg-light pointer1" style="width:530px;height:400px" >    
            <H4 class="my-4">ĐĂNG NHẬP</H4>
            <div class="mt-4">    
                <form action="" method="POST">
                        <div class="d-flex">
                                <div class="col-md-3 d-flex flex-column my-2 text-left">

                                    <label for=""><i class="fas fa-unlock-alt mr-1"></i>Mật khẩu</label>
                                </div>
                                <div class="col-md-8 d-flex flex-column my-2 ml-4">
                                        <input type="text" name = "user" size="20px" placeholder="Username...">

                                        <input type="password" name = "password" size="30px" placeholder="Password...">

                                    <div class="d-flex flex-column mt-3">
                                        <input style="" type="submit" value="Log in" class="btn btn-outline-secondary " >

                                </div>
                                </div>
                    
                    
                </form>
            </div>
        </div>    
        </div>
                   
    </div>
